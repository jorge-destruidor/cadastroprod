<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Cadastro de Produtos</h1>
                    <form [formGroup]="clienteFormGroup">
                        <div class="mb-3">
                            <label for="exampleInputNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" formControlName="nome" id="exampleInputNome" aria-describedby="nome">
                            <div id="nome" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputDescricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" formControlName="descricao" id="exampleInputDescricao" aria-describedby="descricao">
                            <div id="descricao" class="form-text"></div>
                        </div>
                        <button type="submit" class="btn btn-primary d-block mx-auto mb-3" (click)="save()">Cadastrar</button>
                    </form>
                    <h2 class="text-center mb-4">Produtos</h2>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col" class="text-center">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clientes">
                                    <td>{{ cliente.id }}</td>
                                    <td>{{ cliente.nome}}</td>
                                    <td>{{ cliente.descricao }}</td>
                                    <td class="text-center">
                                        <!-- Botões de opção aqui -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
